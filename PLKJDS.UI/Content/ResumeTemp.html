<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>我的简历</title>
	<style>
		.block{width:100%;border: solid 1px #eee;margin-top: 10px;border-collapse: collapse;}
		.block .head{background-color:#eee; padding:5px;font-size:20px;font-weight:bold; }
		.block .body{padding:12px; }
		.font18{font-size:17px;font-weight:bold;}
        .block .body table {width:100%;}
        .width400{width:300px;}
	</style>
</head>
<body>
	<div style="width:800px;margin:0 auto;">
	<table class="block">
		<tr>
			<td class="head">基本信息</td>
		</tr>
		<tr>
			<td class="body">
				<table>
					<tr>
						<td><span class="font18">[#cvUsername#]</span> <span>[#cvUserSex#]</span> <span>[#cvUserAge#]岁</span></td><td rowspan="4"><img src="[#cvUserLogo#]" /></td>
					</tr>
					<tr><td><span>在校大学生</span><span>|</span><span>现居于</span><span>[#cvUserAddress#]</span></td></tr>
					<tr><td><span>手机：[#cvUserTel#]</span></td></tr>
					<tr><td><span>邮箱：[#cvUserEmail#]</span></td></tr>
				</table>
			</td>
		</tr>
	</table>
	
	<table class="block">
		<tr>
			<td class="head">工作经验</td>
		</tr>
		<tr>
			<td class="body">
				[#cvJobExp#]
			</td>
		</tr>
	</table>
	
	
	<table class="block">
		<tr>
			<td class="head">培训经历</td>
		</tr>
		<tr>
			<td class="body">
				[#cvTrainExp#]
			</td>
		</tr>
	</table>

	
	
	<table class="block">
		<tr>
			<td class="head">教育背景</td>
		</tr>
		<tr>
			<td class="body">
				<table>
					<tr><td>[#eduSchool#]</td><td>[#eduMajor#]</td><td>[#eduSDT#] ~ 至今</td></tr>
				</table>
			</td>
		</tr>
	</table>

	
	<table class="block">
		<tr>
			<td class="head">证书</td>
		</tr>
		<tr>
			<td class="body">
				[#cvCer#]
			</td>
		</tr>
	</table>
	
	<table class="block">
		<tr>
			<td class="head">专业技能</td>
		</tr>
		<tr>
			<td class="body">
				[#cvSkill#]
			</td>
		</tr>
	</table>
	
	
	<table class="block">
		<tr>
			<td class="head">自我评价</td>
		</tr>
		<tr>
			<td class="body">
				[#cvSelf#]
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
